<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2016 Wishes</title>
        <link rel="stylesheet" href="css/wish.css"/>
    </head>
    <body>
        <h1>Nieuwjaarswens</h1>
        <section class="help">
            <button id="solve">Hulp nodig?</button>
        </section>
        <div class="board">
            <div class="upper left tile"></div>
            <div class="upper middle tile"></div>
            <div class="upper right tile"></div>
            <div class="center left tile"></div>
            <div class="center middle tile"></div>
            <div class="center right tile"></div>
            <div class="lower left tile"></div>
            <div class="lower middle tile"></div>
            <div class="blank tile"></div>
        </div>
        <section id="wish">
            <p>Wij hopen dat 2016 voor iedereen een prachtig jaar wordt. Wij zijn erg blij dat jullie in ons leven zijn. Wij kijken er naar uit om vele mooie momenten met jullie te delen.</p>
        </section>
        <script src="js/toarray.js"></script>
        <script src="js/permutation.js"></script>
        <script src="js/mvc.js"></script>
        <script src="js/wish.js"></script>
    </body>
</html>
